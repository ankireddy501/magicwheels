// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
    dependencies {
        classpath 'com.loopj.android:android-async-http:1.4.5'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
